<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="public/styles/style.css">
</head>
<body>
	<header>
		<h2>Logo</h2>
	</header>
	<main class="main">
		<div class="wrapper">
			<h1>Weather/Location API</h1>
			<form action="submit">
				<label for="vacationSearch">Vacation Search</label>
				<input type="text" name="vacationSearch" id="vacationSearch" class="vacationSearch">
				<button type="submit" class="submit">Find Your Results</button>
			</form>
			<div class="results hide">
				<ul>
					<li class="countryName"> Name </li>
					<li class="countryRegion"> Region</li>
					<li class="countryCapital"> Capital</li>
					<li class="countryCurrency"> Currency</li>
					<li class="callingCode"> Calling Code</li>
				</ul>
			</div>
		</div>
	</main>
	<footer>
		<p>Ben Kelly & Kera Johnson</p>
	</footer>
	<script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='
	 crossorigin='anonymous'></script>
	<script src="public/scripts/app.js"></script>
</body>
</html>
