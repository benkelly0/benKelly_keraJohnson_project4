<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Capital City Game</title>
	<link href="https://fonts.googleapis.com/css?family=Archivo+Black|Montserrat:300,400" rel="stylesheet">
	<link rel="stylesheet" href="public/styles/style.css">
</head>
<body>
	<header class="gameLoad">
		<div class="wrapper">
			<h2>Guess That Capital</h2>
			<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore amet error dicta vel totam deserunt dignissimos sit in, voluptatum iste at vitae sed corrupti impedit iusto nemo exercitationem rerum veritatis!</p>
			<button class="startButton">Start</button>
		</div>
	</header>
	<main class="main hide">
		<div class="wrapper">
			<div class="clock">
	
			</div>
			<h1 class="country"></h1>
			<form class="buttons">
				<button class="answerOne actionButton shadow animate"></button>
				<button  class="answerTwo actionButton shadow animate"></button>
				<button class="answerThree actionButton shadow animate"></button>
				<button class="answerFour actionButton shadow animate"></button>
			</form>
			<div class="scoreCard">
				<p>Your Score</p>	
				<p class="score">0</p>
			</div>
		</div>
	</main>
	<section class="finalResult hide">
		
	</section>
	<footer>
		<p>Ben Kelly & Kera Johnson</p>
	</footer>
	<script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='
	 crossorigin='anonymous'></script>
	<script src="public/scripts/app.js"></script>
</body>
</html>
